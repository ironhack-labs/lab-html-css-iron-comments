<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> Iron Comments </title>

  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>

  <form id="form-container">
    <label for="name">Name:<br>
      <input type="text" name="name" class="text-input">
    </label><br>
    <label for="email">Email:<br>
      <input type="email" name="email" class="text-input">
    </label><br>
    <label for="comment">Comment:<br>
      <textarea name="comment" class="text-input" rows="10"></textarea>
    </label><br>
    <label for="checkbox">Receive email updates?<input type="checkbox" name="newsletter"/></label>
    <br>
    <button type="button" id="button">Submit</button>

  </form>

</body>

</html>
