<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Iron Comments </title>

    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>
    <form id="form-container">
        <div>
            <label for="nameField">Name:</label>
            <input type="text" id="nameField" name="name">
        </div>
        <div>
            <label for="emailField">Email:</label>
            <input type="email" id="emailField" name="email">
        </div>
        <div>
            <label for="commentField">Comment:</label>
            <textarea type="text" id="commentField" name="comments"></textarea>
        </div>
        <div class="checkbox-right">
            <label for="checkboxField" class="email-update">Receive email updates?</label>
            <input class="checkbox-field" type="checkbox" id="checkboxField">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
