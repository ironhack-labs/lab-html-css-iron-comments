<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Iron Comments </title>

    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>

    <form action="/some-url" method="post" id="form-container">
        <label for="name"><strong>Name:</strong></label>
        <input type="text" id="name" name="name">
        <label for="email"><strong>Email:</strong></label>
        <input type="email" id="email">
        <label for="comment"><strong>Comment:</strong></label>
        <textarea id="comment" name="comment" rows="10"></textarea>
        <div><i><strong>Receive email updates?</strong></i><input type="checkbox" name="checkbox"/></div>
        <button type="button">Submit</button>
    </form>

</body>

</html>
