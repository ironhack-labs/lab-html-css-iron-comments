<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form id="form-container" method="post">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <!-- Comment -->
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="10" cols="30"></textarea>
        <!-- Email Updates -->
        <div>
            <label class="italic" for="email-updates">Receive email updates?</label>
            <input type="checkbox" id="email-updates" name="email-updates" value="true">
        </div>
        <!-- Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
