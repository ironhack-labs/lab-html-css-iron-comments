<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form method="post" id="form-container" class="form">

        <label for="name"> Name:
            <input type="text" id="name">
        </label>
        <label for="email">Email:
            <input type="email" id="email" class="input">
        </label>
        <label for="Comment">Comment:
            <textarea name="Comment" id="Comment" cols="21" rows="10" class="input"></textarea>
        </label>
        <label for="subscribe"><i>Receive email updates?</i>
            <input type="checkbox" id="subscribe" class="input">
        </label>
        
        <button class="button">Submit</button>

    </form>

</body>
</html>
