<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> Iron Comments </title>

  <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>
  <div>
    <form action="someurl" method="get" id="form-container">
      <label for="name">Name:</label>
      <br>
      <input class="container" type="text" name="name" id="name" </input>
      <br>
      <label for="email">Email:</label>
      <br>
      <input class="container" type="email" name="email" id="email" </input>
      <br>
      <label for="comment">Comment:</label>
      <br>
      <textarea class="container" name="comment" id="comment" rows="10"></textarea>
      <label class="update" for="updates">Receive email updates?</label>
      <input type="checkbox" name="update" id="update" </input>
      <br>
      <input class="submit" type="submit" value="Submit" </input>
    </form>
  </div>
</body>

</html>
