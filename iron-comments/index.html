<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form id="form-container">
        <form>
            <label for="name">Name: </label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email: </label><br>
            <input type="email" id="email" name="email"><br>
            <label for="comment">Comment: </label><br>
            <textarea name="textarea" rows="10" cols="10" id="textarea"></textarea><br>
            <label for="updates" id="updates">Receive email updates </label>
            <input type="checkbox" id="updates" name="updates"><br>
            <input type="submit" id="submit" name="submit" class="submit"><br>
        </form>
    </form>

</body>
</html>
