<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form id="form-container" action="" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="20" cols="20"></textarea>
        <div id="updates">
            <label>Recieve email updates?</label>
            <input type="checkbox" name="RecieveUpdates" value="Yes">
        </div>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
