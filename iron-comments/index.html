<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form id="form-container" action="/some-action" method="GET">
         
        <fieldset id="frame"> 
            <label class="formText" for="name">Name:</label>
            <input  type="text" id="name" name="name">
            <label class="formText" for="email">Email:</label>
            <input  type="email" id="email" name="email">
            <label class="formText" for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="12" cols="28">
            </textarea>
            <label class="formText" id="rqst" for="updates">Receive email updates?</label>
            <input  type="checkbox" id="updates" name="updates">
            <input  id="btn" type="submit" id="submit" name="submit" value="Submit">
        </fieldset>

    </form>

</body>
</html>
