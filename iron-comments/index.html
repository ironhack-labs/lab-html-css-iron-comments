<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form id="form-container">
        <form action="/some-url" method="post">
            <h3>Name:</h3>
            <label for="name"></label>
            <input type="text" name="name" id="name" size="25"><br>
            <h3>Email:</h3>
            <label for="email"></label>
            <input type="email" name="email" id="email" size="25"><br>
            <h3>Comment:</h3>
            <label for="comment"></label>
            <textarea type="text" name="comment" id="comment" size="25" style="height: 150px;"></textarea><br>

            <h4>Recieve email updates?</h4><input type="checkbox" name="email-updates" value="email-updates"/> <br>

            <button type="submit">Submit</button>
          </form>
    </form>

</body>
</html>
