<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iron Comments</title>

    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
  </head>
  <body>
    <form id="form-container">
      <fieldset>
        <label for="inputName">Name:</label>
        <input type="text" id="inputName" name="name" required />
        <label for="inputEmail">Email:</label>
        <input type="email" id="inputEmail" name="email" required />
        <label for="fieldComment">Comment:</label>
        <textarea
          name="comment"
          id="fieldComment"
          cols="21"
          rows="10"
        ></textarea>
        <label for="checkBox">Recieve email updates?</label>
        <input type="checkbox" name="update" id="checkBox" />
        <input class="btn" type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
