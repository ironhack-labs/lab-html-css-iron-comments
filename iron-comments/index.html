<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Iron Comments</title>

  <link rel="stylesheet" type="text/css" href="./styles/style.css" />
</head>

<body>
  <form id="form-container">
      <label for="name-input" class="label">Name:</label>
      <input id="name-input" class="input" type="text" name="name"/>
      <label for="email-input" class="label">Email:</label>
      <input id="email-input" class="input" type="email" name="email" />
      <label for="comment-text-area" class="label">Comment:</label>
      <textarea id="comment-text-area" class="input" rows="10" name="comments"></textarea>
    <div>
      <label for="mail-updates-cb" class="label"><i class="italic">Recieve email updates?</i></label>
      <input id="mail-updates-cb" type="checkbox" name="updates-checkbox"/>
    </div>
    <input type="submit" id="submit" value="Submit" name="submit">
  </form>
</body>

</html>
