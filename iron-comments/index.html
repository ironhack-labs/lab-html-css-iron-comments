<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form id="form-container">
        <label for="name">Name:</label><br>
        <input type="text" id="name" required/><br>
        <label for="email" required>Email:</label><br>
        <input type="email" id="email"><br>
        <label for="comment">Comment:</label><br>
        <textarea name="comment" id="comment" cols="20" rows="10"></textarea><br>
        <label for="recieveUpdates"><em>Recieve email updates?</em></label>
        <input type="checkbox" id="recieveUpdates"><br>
        <button>Submit</button>
    </form>

</body>
</html>
